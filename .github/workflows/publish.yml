name: Publish Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            vsce-target: darwin-arm64
          - os: macos-latest
            vsce-target: darwin-x64
            rust-target: x86_64-apple-darwin
          - os: ubuntu-latest
            vsce-target: linux-x64
          - os: windows-latest
            vsce-target: win32-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Build backend
        run: cargo build --release ${{ matrix.rust-target && format('--target {0}', matrix.rust-target) || '' }}
        working-directory: backend

      - name: Copy binary (Unix, native)
        if: runner.os != 'Windows' && !matrix.rust-target
        run: |
          mkdir -p frontend/modal-run/bin
          cp backend/target/release/backend frontend/modal-run/bin/backend

      - name: Copy binary (Unix, cross-compiled)
        if: runner.os != 'Windows' && matrix.rust-target
        run: |
          mkdir -p frontend/modal-run/bin
          cp backend/target/${{ matrix.rust-target }}/release/backend frontend/modal-run/bin/backend

      - name: Copy binary (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir -p frontend/modal-run/bin
          cp backend/target/release/backend.exe frontend/modal-run/bin/backend.exe

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: frontend/modal-run

      - name: Package
        run: npx vsce package --target ${{ matrix.vsce-target }} --out extension.vsix
        working-directory: frontend/modal-run

      - name: Publish to Open VSX
        run: npx ovsx publish extension.vsix -p ${{ secrets.OVSX_PAT }}
        working-directory: frontend/modal-run
